<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title> Points Table & Qualification</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <h1>রাজনগর নব শুভ সংঘ ক্লাব — Points & Qualification</h1>
    
  </header>

  <main class="container">
    <section class="card">
      <h2>Team Standings</h2>
      <div id="liveInfo" class="live-info"></div>
      <div class="table-wrap">
        <table id="rankingTable">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Team</th>
              <th>M</th>
              <th>W</th>
              <th>L</th>
              <th>Pts</th>
              <th>NRR</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>

      <p class="note">নোট: Pts = 2 × Wins (+1 for tie/no-result). Top 4 based on Points → NRR → Wins → Matches.</p>
    </section>
  </main>

  <footer>© ২০২৫ রাজনগর নব শুভ সংঘ</footer>

  <script src="script.js"></script>
</body>
</html>
