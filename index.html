<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title> রাজনগর নভ শুভ সংঘ ক্লাব 
 						 		 Points Table </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="hero">
  <h1>Team Standings</h1>
  <p>Matches completed: <span id="matchCount"></span></p>
</header>

<main class="container">
  <div class="table-card">
    <table>
      <thead>
        <tr>
          <th>ANK</th>
          <th>TEAM</th>
          <th>M</th>
          <th>W</th>
          <th>L</th>
          <th>PTS</th>
          <th>NRR</th>
          <th>STATUS</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <p class="note">
      নোটঃ Pts = 2 × Wins (+1 tie/no-result)  
      Top 4 → Q/E Based on Points → NRR → Wins → Matches
    </p>
  </div>
</main>

<footer>© ২০২৫ রাজনগর নব শুভ সংঘ</footer>

<script src="script.js"></script>
</body>
</html>
