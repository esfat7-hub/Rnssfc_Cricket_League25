<!doctype html>
<html lang="bn">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>রাজনগর নব শুভ সংঘ ক্লাব</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <img src="logo.png" alt="Logo" class="logo" />
    <div class="title">
     					 <h1>রাজনগর নব শুভ সংঘ ক্লাব এর</h1>
      <p>৩৩ বছর পূর্তি উপলক্ষে নাইট শর্ট পিচ টুর্নামেন্ট ২০২৫</p>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>TEAM RANKING </h2>
      <div class="table-wrap">
        <table id="rankingTable">
          <thead>
            <tr>
              <th>RANK</th>
              <th>TEAM</th>
              <th>MATCH</th>
              <th>WIN</th>
              <th>LOST</th>
              <th>POINT</th>
              <th>NRR</th>
            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>
      </div>
      <p class="note">খেলায় আপনারা সবাই আমন্ত্রিত</p>
    </section>
  </main>

  <footer>© ২০২৫ রাজনগর নব শুভ সংঘ | Designed by ESFAT OFFICIAL</footer>

<script src="script.js"></script>
</body>
</html>
